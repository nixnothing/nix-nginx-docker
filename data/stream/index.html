<!doctype html>

<html>

<head>
   <meta charset="utf-8">

   <title>Flowplayer dashjs plugin · Standalone demo · Flowplayer</title>

   <!-- optimize mobile versions -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- The "functional" skin, "functional.css", "minimalist.css" and "playful.css" are available -->
   <link rel="stylesheet" href="//releases.flowplayer.org/6.0.5/skin/functional.css">

   <!-- Minimal styling for this standalone page (can be removed) -->
   <style>
   body {
      font-family: "myriad pro", tahoma, verdana, arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
   }
   #content {
      margin: 50px auto;
      max-width: 982px;
   }
   
</style>
  <!-- Flowplayer-->
  <script src="//releases.flowplayer.org/6.0.5/flowplayer.min.js"></script>
  <script src="//releases.flowplayer.org/mpegdash/flowplayer.mpegdash.min.js"></script>
  <script src="//releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
</head>

<body>
<div id="content">

<div id="fp-dash" class="is-closeable"></div>

<script>
flowplayer("#fp-dash", {
    splash: true,
    ratio: 9/16,
    clip: {
        title: "...", // updated on ready
        sources: [
            { type: "application/x-mpegurl",
              src:  "//stream.nixnothing.com/hls/nix.m3u8" },
            { type: "application/dash+xml",
              src:  "//stream.nixnothing.com/dash/nix.mpd" },
            { type: "video/flash",
              src:  "rtmp://stream.nixnothing.com/live/nix" }
        ]
    },
    embed: false

}).on("ready", function (e, api, video) {
    document.querySelector("#fp-dash .fp-title").innerHTML =
            api.engine.engineName + " engine playing " + video.type;

});
</script>


</div><!--/end content -->
</body>

</html>
